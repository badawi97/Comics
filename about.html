<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <link rel="icon" href="Images/arabic-logo-white-png.png" type="image/x-icon">

    <link rel="stylesheet" href="Css/main.css">
    <link rel="stylesheet" href="Css/about.css">
    <link rel="stylesheet" href="Css/login.css">


    <!-- #region font-awesome icon-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- #endregion font-awesome icon-->

    <!-- #region bootstrap cdn  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- #endregion bootstrap cdn  -->
</head>

<body>

    <div id="headerNavContainer"></div>

    <div id="resizableDiv">
        <video autoplay loop id="myVideo">
            <source src="Video/2d-video.mp4" type="video/mp4">
        </video>
    </div>

    <script src="Js/navigation.js"></script>
    <script>
        var prevScrollPos = window.scrollY;

        window.addEventListener("scroll", function () {
            var currentScrollPos = window.scrollY;

            var scrollDirection = (currentScrollPos > prevScrollPos) ? 'down' : 'up';

            prevScrollPos = currentScrollPos;

            if (scrollDirection === 'down') {
                document.getElementById("resizableDiv").style.width = "100%";
            } else {
                document.getElementById("resizableDiv").style.width = "80%";
            }
        });
    </script>
    <script src="Js/login.js"></script>
    <script src="Js/scrollTopBtn.js"></script>
    <script src="Js/language.js"></script>

    <!-- #region bootstrap cdn  -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
        </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
        </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
        </script>
    <!-- #endregion bootstrap cdn  -->

</body>

</html>
