<head>

</head>

<body>
    <!-- #region navigation bar  -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <!-- #region logo button -->
        <a class="navbar-brand" href="index.html">
            <img src="Images/arabic-logo-white-png.png" width="100" height="60" alt="">
        </a>
        <!-- #endregion logo button -->

        <!-- #region menu button show to fit mobile mode --- not shown in normal screens -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <!-- #endregion menu button show -->

        </div>
        <!-- #region left menu items buttons -->
        <div class="collapse navbar-collapse left-item" id="navbarNav">
            <ul class="navbar-nav">

                <li class="nav-item ml-2">
                    <a id="loginBtn" data-translation-key="login" class="nav-link rounded-button white-button"
                        href="#">Login</a>
                </li>
                <li class="nav-item ml-2">
                    <a class="nav-link rounded-button white-button" data-translation-key="register"
                        href="register.html">Register</a>
                </li>
                <li class="nav-item ml-2">
                    <a href="#" onclick="toggleLanguage()" data-translation-key="language"
                        class="nav-link rounded-button black-button">Language
                    </a>
                </li>
            </ul>
        </div>
        <!-- #endregion left menu items buttons -->

    </nav>
    <!-- #endregion navigation bar  -->

    <div id="resizableDiv">
        <video autoplay muted loop id="myVideo">
            <source src="Video/2d-video.mp4" type="video/mp4">
        </video>
    </div>

    <script>
        var prevScrollPos = window.scrollY;

        window.addEventListener("scroll", function () {
            var currentScrollPos = window.scrollY;

            var scrollDirection = (currentScrollPos > prevScrollPos) ? 'down' : 'up';

            prevScrollPos = currentScrollPos;

            if (scrollDirection === 'down') {
                document.getElementById("resizableDiv").style.width = "100%";
            } else {
                document.getElementById("resizableDiv").style.width = "80%";
            }
        });
    </script>
    <script src="Js/login.js"></script>
    <script src="Js/scrollTopBtn.js"></script>
    <script src="Js/language.js"></script>

    <!-- #region bootstrap cdn  -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"

    <!-- #endregion bootstrap cdn  -->

</body>
