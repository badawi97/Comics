<h1 data-translation-key="createNewComic"></h1>
<form id="comicForm">
    <div class="row">
        <div class="col-12 body-main">
            <label for="imageFiles">
                Comic Images
                <input type="file" name="imageFiles[]" id="imageFiles" multiple accept="image/*">
            </label>
            <label for="imageFile">
                Comic Cover Image
                <input type="file" name="imageFile" id="imageFile" accept="image/*" required>
            </label>
            <label for="">
                <input type="text" id="title" placeholder="Title">
            </label>
            <label for="">
                <textarea id="description" placeholder="description"></textarea>
            </label>
            <label for="">
                <select id="comicsTypes">
                    <option value="0" hidden data-translation-key="selectOne"></option>
                </select>
            </label>
            <button onclick="uploadCover()" id="saveComic" type="button">Submit</button>
        </div>
    </div>
</form>
<div id="output"></div>
