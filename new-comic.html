<h1 data-translation-key="createNewComic"></h1>
<form id="comicForm" enctype="multipart/form-data">
    <div class="row">
        <div class="col-12 body-main">
            <label for="imageFiles">
                <input type="file" name="imageFiles[]" id="imageFiles" multiple accept="image/*" required>
            </label>
            <label for="">
                <input type="text" id="title" placeholder="Title">
            </label>
            <label for="">
                <textarea id="description" placeholder="description"></textarea>
            </label>
            <label for="">
                <select id="comicsTypes">
                    <option value="0" hidden data-translation-key="selectOne"></option>
                </select>
            </label>
            <button type="submit" onclick="saveComic()">Submit</button>
        </div>
    </div>
</form>
<div id="output"></div>
