<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <title>Comic Viewer</title>

    <link rel="icon" href="Images/arabic-logo-white-png.png" type="image/x-icon">

    <link rel="stylesheet" href="Css/main.css">
    <link rel="stylesheet" href="Css/login.css">
    <link rel="stylesheet" href="Css/index.css">
    <link rel="stylesheet" href="Css/comic-viewer.css">

    <!-- #region font-awesome icon-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- #endregion font-awesome icon-->

    <!-- #region bootstrap cdn  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- #endregion bootstrap cdn  -->


</head>

<body>
    <div id="headerNavContainer"></div>

    <div class="container-fluid">

        <main class="main">
            <!-- <h1>Comic Viewer</h1> -->

            <div class="comic-container" id="comic-container">
                <!-- Images will be dynamically added here -->
            </div>
        </main>
        <footer class="footer">
            Footer
        </footer>
        <!-- Start signin popup-->
        <div id="loginPopup" class="signin-container">
            <div class="signin-contant">
                <div id="closeBtn" class="top-right" onclick="CloseSigninPopup()">
                    <i class="fa fa-window-close"></i>
                </div>

                <div class="signin-header">
                    <h1>Welcome Back</h1>
                    <p>Please Enter Your Detials To Sign In</p>
                    <img src="Images/profile-img.png" alt="">
                </div>
                <div class="signin-body">
                    <form id="loginForm">
                        <label for="userName">
                            <input id="username" placeholder="User Name" type="text">
                        </label>
                        <label for="password">
                            <input id="password" placeholder="Password" type="password">
                        </label>
                        <button class="rounded-button white-button" type="button" onclick="login()">Login</button>
                    </form>
                </div>
            </div>
        </div>
        <!-- End signin popup-->
    </div>
    <!-- #region scrolling to top button -->
    <button id="scrollToTopBtn"><i class="fa-solid fa-arrow-up"></i></button>
    <!-- #endregion scrolling to top button -->


    <script src="Js/navigation.js"></script>
    <script>
        // Function to get the value of a query parameter from the URL
        function getQueryParam(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        // Get the selected comic from the URL
        const selectedComic = getQueryParam('comic');

        // Check if a valid comic is selected
        if (selectedComic) {
            // Create a container for the images
            const comicContainer = document.getElementById('comic-container');

            // Load the first 10 images from the selected comic folder
            for (let i = 1; i <= 8; i++) {
                const imagePath = `Images/${selectedComic}/${i}.jpeg`;
                const imgElement = document.createElement('img');
                imgElement.src = imagePath;
                comicContainer.appendChild(imgElement);
            }
        } else {
            // Handle the case when no comic is selected
            document.body.innerHTML += `<p>No comic selected</p>`;
        }
    </script>
    <script src="Js/login.js"></script>
    <script src="Js/scrollTopBtn.js"></script>
    <script src="Js/language.js"></script>

    <!-- start bootstrap cdn  -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
        </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
        </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
        </script>
    <!-- end bootstrap cdn  -->

</body>

</html>
