<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Comic Viewer</title>
    <link rel="stylesheet" href="Css/main.css">
    <link rel="stylesheet" href="Css/navigation.css">
    <link rel="stylesheet" href="Css/login.css">
    <link rel="stylesheet" href="Css/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="Css/comic-viewer.css">
</head>

<body>
    <div class="container">
        <header class="header">

            <div class="left-item">
                <ul class="navigation">
                    <li><a href="index.html">Home</a></li>
                </ul>
            </div>
            <div class="right-item">
                <ul class="navigation">
                    <li><a href="#">published</a></li>
                    <li><a class="rounded-button black-button" href="#">publish</a></li>
                    <li><a id="loginBtn" class="rounded-button white-button" href="#">Login</a></li>
                    <li><a id="loginBtn" class="rounded-button white-button" href="register.html">Register</a></li>
                </ul>
            </div>

        </header>
        <main class="main">
            <h1>Comic Viewer</h1>

            <div class="comic-container" id="comic-container">
                <!-- Images will be dynamically added here -->
            </div>
        </main>
        <footer class="footer">
            Footer
        </footer>
        <!-- Start signin popup-->
        <div id="loginPopup" class="signin-container">
            <div class="signin-contant">
                <div id="closeBtn" class="top-right" onclick="CloseSigninPopup()">
                    <i class="fa fa-window-close"></i>
                </div>

                <div class="signin-header">
                    <h1>Welcome Back</h1>
                    <p>Please Enter Your Detials To Sign In</p>
                    <img src="Images/profile-img.png" alt="">
                </div>
                <div class="signin-body">
                    <form id="loginForm">
                        <label for="userName">
                            <input id="username" placeholder="User Name" type="text">
                        </label>
                        <label for="password">
                            <input id="password" placeholder="Password" type="password">
                        </label>
                        <button class="rounded-button white-button" type="button" onclick="login()">Login</button>
                    </form>
                </div>
            </div>
        </div>
        <!-- End signin popup-->
    </div>
    <script>
        // Function to get the value of a query parameter from the URL
        function getQueryParam(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        // Get the selected comic from the URL
        const selectedComic = getQueryParam('comic');

        // Check if a valid comic is selected
        if (selectedComic) {
            // Create a container for the images
            const comicContainer = document.getElementById('comic-container');

            // Load the first 10 images from the selected comic folder
            for (let i = 1; i <= 8; i++) {
                const imagePath = `Images/${selectedComic}/${i}.jpeg`;
                const imgElement = document.createElement('img');
                imgElement.src = imagePath;
                comicContainer.appendChild(imgElement);
            }
        } else {
            // Handle the case when no comic is selected
            document.body.innerHTML += `<p>No comic selected</p>`;
        }
    </script>

</body>

</html>
