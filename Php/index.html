<!DOCTYPE html>
<html>

<head>
    <title>Home</title>
    <link rel="stylesheet" href="../Css/main.css">
    <link rel="stylesheet" href="../Css/navigation.css">
    <link rel="stylesheet" href="../Css/index.css">
    <link rel="stylesheet" href="../Css/login.css">
</head>

<body>
    <div class="container">
        <header class="header">

            <div class="left-item">
                <ul class="navigation">
                    <li><a href="#">Home</a></li>
                </ul>
            </div>
            <div class="right-item">
                <ul class="navigation">
                    <li><a href="#">published</a></li>
                    <li><a class="rounded-button black-button" href="#">publish</a></li>
                    <li><a id="loginBtn" class="rounded-button white-button" href="#">Login</a></li>
                </ul>
            </div>

        </header>
        <main class="main">
            <div class="slideshow-container">

                <div class="mySlides fade">
                    <div class="numbertext">1 / 3</div>
                    <img src="../Images/ASM2022001_Variant1(Eminem)-header.webp" style="width:100%">
                    <div class="text">Caption Text</div>
                </div>

                <div class="mySlides fade">
                    <div class="numbertext">2 / 3</div>
                    <img src="../Images/ASM2022001_Variant1(Eminem)-header.webp" style="width:100%">
                    <div class="text">Caption Two</div>
                </div>

                <div class="mySlides fade">
                    <div class="numbertext">3 / 3</div>
                    <img src="../Images/ASM2022001_Variant1(Eminem)-header.webp" style="width:100%">
                    <div class="text">Caption Three</div>
                </div>

                <a class="prev" onclick="plusSlides(-1)">❮</a>
                <a class="next" onclick="plusSlides(1)">❯</a>

            </div>
            <br>

            <div style="text-align:center">
                <span class="dot" onclick="currentSlide(1)"></span>
                <span class="dot" onclick="currentSlide(2)"></span>
                <span class="dot" onclick="currentSlide(3)"></span>
            </div>
            <div class="comics-container">

                <div class="row">
                    <div class="col-3">
                        <div class="card">
                            <img src="../Images/ASM2022001_Variant1(Eminem)-header.webp" alt="">
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="card">
                            <img src="../Images/ASM2022001_Variant1(Eminem)-header.webp" alt="">
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="card">
                            <img src="../Images/ASM2022001_Variant1(Eminem)-header.webp" alt="">
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="card">
                            <img src="../Images/ASM2022001_Variant1(Eminem)-header.webp" alt="">
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="card">
                            <img src="../Images/ASM2022001_Variant1(Eminem)-header.webp" alt="">
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="card">
                            <img src="../Images/ASM2022001_Variant1(Eminem)-header.webp" alt="">
                        </div>
                    </div>
                </div>
            </div>

        </main>

        <footer class="footer">
            Footer
        </footer>
        <div id="loginPopup" class="popup">
            <div class="popup-content">
                <span><a class="close" id="closeBtn">&times;</a> </span>
                <form id="loginForm">
                    <div class="center">
                        <div class="row">
                            <div class="col-12">
                                <div class="control-field">
                                    <label class="control-label" for="username">Username:</label>
                                    <input class="control-input" type="text" id="username" name="username" required>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <div class="control-field">
                                    <label class="control-label" for="password">Password:</label>
                                    <input class="control-input" type="password" id="password" name="password" required>
                                </div>
                            </div>
                        </div>
                    </div>


                    <button class="rounded-button white-button" type="button" onclick="login()">Login</button>
                </form>
            </div>
        </div>
    </div>
    <script src="../Js/login.js"></script>

    <script>
        let slideIndex = 1;
        showSlides(slideIndex);

        function plusSlides(n) {
            showSlides(slideIndex += n);
        }

        function currentSlide(n) {
            showSlides(slideIndex = n);
        }

        function showSlides(n) {
            let i;
            let slides = document.getElementsByClassName("mySlides");
            let dots = document.getElementsByClassName("dot");
            if (n > slides.length) { slideIndex = 1 }
            if (n < 1) { slideIndex = slides.length }
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            for (i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" active", "");
            }
            slides[slideIndex - 1].style.display = "block";
            dots[slideIndex - 1].className += " active";
        }
    </script>
</body>
