<!DOCTYPE html>
<html lang="ar">

<head>
    <title>Home</title>
    <meta charset="UTF-8">
    <link rel="icon" href="Images/arabic-logo-white-png.png" type="image/x-icon">

    <link rel="stylesheet" href="Css/main.css">
    <link rel="stylesheet" href="Css/index.css">
    <link rel="stylesheet" href="Css/login.css">


    <!-- #region font-awesome icon-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- #endregion font-awesome icon-->

    <!-- #region bootstrap cdn  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- #endregion bootstrap cdn  -->

</head>

<body>
    <div id="headerNavContainer"></div>
    <!-- #region main container -->
    <div class="container-fliud" style="background: #f4f4f4;">
        <!-- #region images slider container -->
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block w-100" data-interval="2000" height="500" src="Images/slider/website-icon.png"
                        alt="First slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" data-interval="2000" height="500" src="Images/slider/website-icon2.png"
                        alt="Second slide">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>

        <!-- #endregion images slider container -->
        <!-- #region filter lables -->
        <div class="container-fliud">
            <form>
                <div class="radio-buttons" id="radioButtonsContainer">
                    <!-- Radio buttons for filtering -->
                </div>


                <div class="container mt-4">
                    <input type="text" id="searchInput" placeholder="Search by Comic Title">
                    <div id="comicsContainer"></div>
                    <!-- Comics cards will be dynamically added here -->
                </div>
                <!-- #endregion cards container -->
            </form>
        </div>
        <!-- #region Footer-->
        <div class="container mt-5">
            <div class="row p-3 my-2 ">
                <div class="col-12">
                    <div class="button-group-footer-column">
                        <h6 data-translation-key="downloadComicsNow"></h6>
                        <div class="button-group-footer-row mt-2">

                            <a class="button-footer"><img width="100" src="Images/footr/Download-on-the-App-Store.png"
                                    alt="Download-on-the-App-Store"></a>
                            <a class="button-footer"><img width="100" src="Images/footr/GET-IT-on-Google-Play.png"
                                    alt="GET-IT-on-Google-Play"></a>
                        </div>
                    </div>

                </div>
            </div>
            <div class="row my-2">
                <div class="col-12">
                    <div class="button-group-footer-row">
                        <a href="https://www.instagram.com/arabi.comics/" target="_blank">
                            <i class="fa-brands fa-instagram"></i>
                        </a>
                        <a href="https://www.instagram.com/arabi.comics/" target="_blank">
                            <i class="fa-brands fa-facebook-f"></i>
                        </a>
                        <a href="https://www.instagram.com/arabi.comics/" target="_blank">
                            <i class="fa-brands fa-linkedin-in"></i>
                        </a>
                        <a href="https://www.instagram.com/arabi.comics/" target="_blank">
                            <i class="fa-brands fa-twitter"></i>
                        </a>
                    </div>
                </div>
            </div>
            <div class="row my-2">
                <div class="col-12">
                    <div class="button-group-footer-row">
                        <a href="about.html" class="button-footer" data-translation-key="about"></a>
                        <a class="button-footer" data-translation-key="feedbacks"></a>
                        <a class="button-footer" data-translation-key="help"></a>
                        <a class="button-footer" data-translation-key="terms"></a>
                        <a class="button-footer" data-translation-key="privacy"></a>
                        <a class="button-footer" data-translation-key="contactUs"></a>
                    </div>
                </div>
            </div>
            <div class="row  mt-2">
                <div class="col-12">
                    <div class="button-group-footer-column">
                        <p class="copyright">â“’ NAVER COMICS Ltd.</p>
                        <p class="foot_logo"><span class="ico_foot_logo">COMICS</span></p>
                    </div>
                </div>
            </div>
        </div>
        <!-- #endregion Footer -->
    </div>
    <!-- #endregion main container -->


    <!-- #region scrolling to top button -->
    <button id="scrollToTopBtn"><i class="fa-solid fa-arrow-up"></i></button>
    <!-- #endregion scrolling to top button -->

    <script src="Js/comic.js"></script>
    <script src="Js/navigation.js"></script>
    <script src="Js/login.js"></script>
    <script src="Js/scrollTopBtn.js"></script>
    <script src="Js/language.js"></script>

    <!-- #region bootstrap cdn  -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
        </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
        </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
        </script>
    <!-- #endregion bootstrap cdn  -->

</body>
