<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Register</title>

    <link rel="icon" href="Images/arabic-logo-white-png.png" type="image/x-icon">

    <link rel="stylesheet" href="Css/main.css">
    <link rel="stylesheet" href="Css/login.css">
    <link rel="stylesheet" href="Css/index.css">
    <link rel="stylesheet" href="Css/register.css">

    <!-- #region font-awesome icon-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- #endregion font-awesome icon-->

    <!-- #region bootstrap cdn  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- #endregion bootstrap cdn  -->
</head>

<body>
    <!-- #region navigation bar  -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <!-- #region logo button -->
        <a class="navbar-brand" href="index.html">
            <img src="Images/arabic-logo-white-png.png" width="100" height="60" alt="">
        </a>
        <!-- #endregion logo button -->

        <!-- #region menu button show to fit mobile mode --- not shown in normal screens -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <!-- #endregion menu button show -->

        </div>
        <!-- #region left menu items buttons -->
        <div class="collapse navbar-collapse left-item" id="navbarNav">
            <ul class="navbar-nav">        
                <li class="nav-item ml-2">
                    <a id="loginBtn" data-translation-key="login" class="nav-link rounded-button white-button"
                        href="#">Login</a>
                </li>
                <li class="nav-item ml-2">
                    <a class="nav-link rounded-button white-button" data-translation-key="register"
                        href="register.html">Register</a>
                </li>
                <li class="nav-item ml-2">
                    <a href="#" onclick="toggleLanguage()" data-translation-key="language"
                        class="nav-link rounded-button black-button">Language
                    </a>
                </li>
            </ul>
        </div>
        <!-- #endregion left menu items buttons -->

    </nav>
    <!-- #endregion navigation bar  -->


    <div class="container-fluid" style="background: #f4f4f4;">
        <main class="main">
            <div class="body-main">
                <form>
                    <div class="mx-auto half-width">
                        <div class="row">
                            <div class="col-6">
                                <label for="">
                                    <input placeholder="First Name" type="text">
                                </label>
                            </div>
                            <div class="col-6">
                                <label for="">
                                    <input placeholder="Last Name" type="text">
                                </label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6">
                                <label for="">
                                    <input placeholder="E-Mail" type="email">
                                </label>
                            </div>
                            <div class="col-6">
                                <label for="">
                                    <input placeholder="Password" type="password">
                                </label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6">
                                <label for="">
                                    <input placeholder="Phone Number" type="text">
                                </label>
                            </div>
                            <div class="col-6">
                                <label for="">
                                    <input placeholder="Address" type="text">
                                </label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6">
                                <label for="">
                                    <input accept="image/*" type='file' id="imageInput" />
                                    <img id="imageProfile" src="Images/profile-img.png" alt="your image" style=" width: 150px;
                                        height: 150px; " />
                                </label>
                            </div>

                        </div>
                        <div class="row">
                            <div class="col-12">
                                <button class="rounded-button black-button width-100-percent mt-1"
                                    type="submit">Register Now</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </main>

        <!-- #region Footer-->
        <div class="container">
            <div class="row p-3 my-2 ">
                <div class="col-12">
                    <div class="button-group-footer-column">
                        <h6>Download COMICS now!</h6>
                        <div class="button-group-footer-row mt-2">

                            <a class="button-footer"><img width="100" src="Images/footr/Download-on-the-App-Store.png"
                                    alt="Download-on-the-App-Store"></a>
                            <a class="button-footer"><img width="100" src="Images/footr/GET-IT-on-Google-Play.png"
                                    alt="GET-IT-on-Google-Play"></a>
                        </div>
                    </div>

                </div>
            </div>
            <div class="row my-2">
                <div class="col-12">
                    <div class="button-group-footer-row">
                        <a href="about.html" class="button-footer">About</a>
                        <a class="button-footer">FeedBack</a>
                        <a class="button-footer">Help</a>
                        <a class="button-footer">Terms</a>
                        <a class="button-footer">Privacy</a>
                        <a class="button-footer">Contact</a>
                    </div>
                </div>
            </div>
            <div class="row  mt-2">
                <div class="col-12">
                    <div class="button-group-footer-column">
                        <p class="copyright">â“’ NAVER COMICS Ltd.</p>
                        <p class="foot_logo"><span class="ico_foot_logo">COMICS</span></p>
                    </div>
                </div>
            </div>
        </div>
        <!-- #endregion Footer -->

    </div>
    <!-- #region signin popup-->
    <div id="loginPopup" class="signin-container">
        <div class="signin-contant">
            <div id="closeBtn" class="top-right" onclick="CloseSigninPopup()">
                <i class="fa fa-window-close"></i>
            </div>

            <div class="signin-header">
                <h1>Welcome Back</h1>
                <p>Please Enter Your Detials To Sign In</p>
                <img src="Images/profile-img.png" alt="">
            </div>
            <div class="signin-body">
                <form id="loginForm">
                    <label for="username">
                        <input id="username" placeholder="User Name" type="text">
                    </label>
                    <label for="password">
                        <input id="password" placeholder="Password" type="password">
                    </label>
                    <button class="rounded-button white-button" type="button" onclick="login()">Login</button>
                </form>
            </div>
        </div>
    </div>
    <!-- #endregion signin popup-->

    <!-- #region scrolling to top button -->
    <button id="scrollToTopBtn"><i class="fa-solid fa-arrow-up"></i></button>
    <!-- #endregion scrolling to top button -->

    <script src="Js/login.js"></script>
    <script src="Js/scrollTopBtn.js"></script>
    <script src="Js/language.js"></script>
    <script src="Js/register.js">

    </script>
    <!-- #region bootstrap cdn  -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
        </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
        </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
        </script>
    <!-- #endregion bootstrap cdn  -->

</body>

</html>
