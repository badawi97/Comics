<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <title>Register</title>

    <link rel="icon" href="Images/arabic-logo-white-png.png" type="image/x-icon">

    <link rel="stylesheet" href="Css/main.css">
    <link rel="stylesheet" href="Css/login.css">
    <link rel="stylesheet" href="Css/index.css">
    <link rel="stylesheet" href="Css/register.css">

    <!-- #region font-awesome icon-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- #endregion font-awesome icon-->

    <!-- #region bootstrap cdn  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- #endregion bootstrap cdn  -->
</head>

<body>
    <div id="headerNavContainer"></div>

    <div class="container-fluid" style="background: #f4f4f4;">
        <main class="">
            <div class="body-main">
                <form id="registrationForm">
                    <div class="mx-auto half-width">
                        <div class="row">
                            <div class="col-6">
                                <label for="firstName">
                                    <input id="firstName" placeholder="firstName" type="text">
                                </label>
                            </div>
                            <div class="col-6">
                                <label for="lastName">
                                    <input id="lastName" placeholder="lastName" type="text">
                                </label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6">
                                <label for="email">
                                    <input id="email" placeholder="email" type="email">
                                </label>
                            </div>
                            <div class="col-6">
                                <label for="Rpassword">
                                    <input id="Rpassword" placeholder="password" type="password">
                                </label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6">
                                <label for="phoneNumber">
                                    <input id="phoneNumber" placeholder="phoneNumber" type="text">
                                </label>
                            </div>
                            <div class="col-6">
                                <label for="address">
                                    <input id="address" placeholder="address" type="text">
                                </label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6">
                                <label style="display: flex;" for="imageInput">
                                    <input accept="image/*" type='file' id="imageInput" />
                                    <img id="imageProfile" src="Images/profile-img.png" alt="your image" style=" width: 150px;
                                        height: 150px; " />
                                </label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6">
                                <label for="Rusername">
                                    <input type='text' placeholder="userName" id="Rusername" />
                                </label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <button onclick="submitForm()"
                                    class="rounded-button black-button width-100-percent mt-5" type="button">Register
                                    Now</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </main>

        <!-- #region Footer-->
        <div class="container mt-5">
            <div class="row p-3 my-2 ">
                <div class="col-12">
                    <div class="button-group-footer-column">
                        <h6 data-translation-key="downloadComicsNow"></h6>
                        <div class="button-group-footer-row mt-2">

                            <a class="button-footer"><img width="100" src="Images/footr/Download-on-the-App-Store.png"
                                    alt="Download-on-the-App-Store"></a>
                            <a class="button-footer"><img width="100" src="Images/footr/GET-IT-on-Google-Play.png"
                                    alt="GET-IT-on-Google-Play"></a>
                        </div>
                    </div>

                </div>
            </div>
            <div class="row my-2">
                <div class="col-12">
                    <div class="button-group-footer-row">
                        <a href="https://www.instagram.com/arabi.comics/" target="_blank">
                            <i class="fa-brands fa-instagram"></i>
                        </a>
                        <a href="https://www.instagram.com/arabi.comics/" target="_blank">
                            <i class="fa-brands fa-facebook-f"></i>
                        </a>
                        <a href="https://www.instagram.com/arabi.comics/" target="_blank">
                            <i class="fa-brands fa-linkedin-in"></i>
                        </a>
                        <a href="https://www.instagram.com/arabi.comics/" target="_blank">
                            <i class="fa-brands fa-twitter"></i>
                        </a>
                    </div>
                </div>
            </div>
            <div class="row my-2">
                <div class="col-12">
                    <div class="button-group-footer-row">
                        <a href="about.html" class="button-footer" data-translation-key="about"></a>
                        <a class="button-footer" data-translation-key="feedbacks"></a>
                        <a class="button-footer" data-translation-key="help"></a>
                        <a class="button-footer" data-translation-key="terms"></a>
                        <a class="button-footer" data-translation-key="privacy"></a>
                        <a class="button-footer" data-translation-key="contactUs"></a>
                    </div>
                </div>
            </div>
            <div class="row  mt-2">
                <div class="col-12">
                    <div class="button-group-footer-column">
                        <p class="copyright">â“’ NAVER COMICS Ltd.</p>
                        <p class="foot_logo"><span class="ico_foot_logo">COMICS</span></p>
                    </div>
                </div>
            </div>
        </div>
        <!-- #endregion Footer -->
    </div>

    <!-- #region signin popup-->
    <div id="loginPopup" class="signin-container">
        <div class="signin-contant">
            <div id="closeBtn" class="top-right" onclick="CloseSigninPopup()">
                <i class="fa fa-window-close"></i>
            </div>

            <div class="signin-header">
                <h1>Welcome Back</h1>
                <p>Please Enter Your Detials To Sign In</p>
                <img src="Images/avatars/profile-image.png" alt="">
            </div>
            <div class="signin-body">
                <form id="loginForm">
                    <label for="username">
                        <input id="username" data-translation-key="" placeholder="User Name" type="text">
                    </label>
                    <label for="password">
                        <input id="password" placeholder="Password" type="password">
                    </label>
                    <button class="rounded-button white-button" type="button" onclick="login()">Login</button>
                </form>
            </div>
        </div>
    </div>
    <!-- #endregion signin popup-->

    <!-- #region scrolling to top button -->
    <button id="scrollToTopBtn"><i class="fa-solid fa-arrow-up"></i></button>
    <!-- #endregion scrolling to top button -->

    <script src="Js/navigation.js"></script>
    <script src="Js/login.js"></script>
    <script src="Js/scrollTopBtn.js"></script>
    <script src="Js/language.js"></script>
    <script src="Js/register.js">

    </script>
    <!-- #region bootstrap cdn  -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
        </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
        </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
        </script>
    <!-- #endregion bootstrap cdn  -->

</body>

</html>
